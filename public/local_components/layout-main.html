<dom-module id="layout-main">
  <template>
    <paper-header-panel mode="cover" style="height: 100vh;">
      <div class="paper-header tail" style="background: #4DB6AC; height: 256px;"></div>

      <div class="body layout vertical" style="background: #FFF; min-height: 256px;">
        <style>
          paper-toolbar {
            --paper-toolbar-background: #009688;
            --paper-toolbar-color: #E0F2F1;
          }
        </style>
        <paper-toolbar>
          <paper-icon-button icon="menu"></paper-icon-button>

          <div class="title">Torrent Alert</div>

          <paper-icon-button hidden="{{index}}" icon="refresh" on-tap="_refresh"></paper-icon-button>
        </paper-toolbar>

        <div class="horizontal layout" style="color: #757575; padding: 8px 16px;">
          <style>
            .body1 {
              @apply(--paper-font-body1);
            }

            .nowrap {
              @apply(--paper-font-common-nowrap);
            }
          </style>
          <div class="body1 cursor-d nowrap">{{text}}</div>
        </div>

        <div class="center-center flex horizontal layout" style="min-height: 128px;">
          <paper-spinner active></paper-spinner>
        </div>

        <paper-item class="cursor-p" hidden="{{index}}" style="background: #EEE;" on-tap="_open">check online version</paper-item>
    </paper-header-panel>
  </template>
</dom-module>
