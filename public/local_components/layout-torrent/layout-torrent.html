<dom-module id="layout-torrent">
  <template>
    <paper-header-panel mode="cover" on-content-scroll="_scroll" style="height: 100vh;">
      <div class="paper-header tail" style="background: #4DB6AC; height: 256px;"></div>

      <div class="body layout vertical" style="background: #FFF;">
        <style>
          paper-toolbar {
            --paper-toolbar-background: #009688;
            --paper-toolbar-color: #E0F2F1;
          }
        </style>
        <paper-toolbar>
          <paper-icon-button icon="arrow-back" on-tap="_back"></paper-icon-button>

          <div class="title">{{_title(project.title, selected.length)}}</div>

          <paper-icon-button hidden="{{selected.length}}" icon="alarm-add" on-tap="_subscribe"></paper-icon-button>
          <paper-icon-button hidden="{{selected.length}}" icon="filter-list" on-tap="_filter"></paper-icon-button>

          <paper-icon-button hidden="{{!selected.length}}" icon="social:share" on-tap="_share"></paper-icon-button>
          <paper-icon-button hidden="{{!selected.length}}" icon="delete-sweep" on-tap="_remove"></paper-icon-button>
        </paper-toolbar>

        <div class="horizontal layout" style="color: #757575; padding: 8px 16px;">
          <style>
            .body1 {
              @apply(--paper-font-body1);
            }
            
            .nowrap {
              @apply(--paper-font-common-nowrap);
            }
          </style>
          <div class="body1 nowrap">{{_status(worker)}}</div>
        </div>

        <iron-selector attr-for-selected="item" multi selected-attribute="selected" selected-values="{{selected}}">
          <template is="dom-repeat" items="{{torrent}}" sort="_sort">
            <torrent-item item="{{item}}"></torrent-item>
          </template>
        </iron-selector>

        <div class="center-center flex horizontal layout" style="min-height: 128px;">
          <paper-spinner active></paper-spinner>
        </div>
      </div>
    </paper-header-panel>
  </template>
</dom-module>
