<dom-module id="url-item">
  <template>
    <style>
      paper-icon-item {
        border-bottom: 1px solid #EEE;
        border-top: 1px solid #EEE;
      }
    </style>
    <paper-icon-item class="cursor-p">
      <selectable-icon icon_class="{{_icon_class(url.title)}}" icon_text="{{_icon_text(url.title)}}" item-icon></selectable-icon>

      <paper-item-body two-line>
        <div>{{url.title}}</div>
        <div class="horizontal justified layout" secondary><span>{{_date(url.time)}}</span><span>{{_time(url.time)}}</span></div>
      </paper-item-body>
    </paper-icon-item>
  </template>
</dom-module>
