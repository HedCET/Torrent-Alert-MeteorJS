<dom-module id="search-item">
  <template>
    <style>
      paper-icon-item {
        border-bottom: 1px solid #EEE;
        border-top: 1px solid #EEE;
      }
    </style>
    <paper-icon-item class="cursor-p" on-tap="_project">
      <iron-icon icon="search" item-icon style="color: #757575;"></iron-icon>

      <paper-item-body>
        <div>{{project.title}}</div>
      </paper-item-body>

      <div>{{number_string(project.torrent_count)}}</div>
    </paper-icon-item>
  </template>
</dom-module>
