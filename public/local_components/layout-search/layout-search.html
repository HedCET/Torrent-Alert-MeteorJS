<dom-module id="layout-search">
  <template>
    <paper-header-panel mode="cover" style="height: 100vh;">
      <div class="paper-header tail" style="background: #4DB6AC; height: 256px;"></div>

      <div class="body layout vertical" style="background: #FFF; min-height: 256px;">
        <div class="end horizontal justified layout" style="background: #009688; color: #E0F2F1; padding: 8px;">
          <div class="flex" style="padding: 4px;">
            <style>
              paper-input {
                --paper-input-container-color: #E0F2F1;
                --paper-input-container-focus-color: #E0F2F1;
                --paper-input-container-input-color: #E0F2F1;
              }
            </style>
            <paper-input autofocus label="Torrent Keyword Search" on-keyup="_search" type="search" value=""></paper-input>
          </div>
          <div style="padding: 4px;">
            <paper-icon-button icon="social:notifications-none"></paper-icon-button>
          </div>
        </div>

        <div class="horizontal layout" style="color: #757575; padding: 8px 12px;">
          <style>
            .body1 {
              @apply(--paper-font-body1);
            }
            
            .nowrap {
              @apply(--paper-font-common-nowrap);
            }
          </style>
          <div class="body1 nowrap">{{_status(worker)}}</div>
        </div>

        <template is="dom-repeat" items="{{worker.project}}">
          <search-item item="{{item}}"></search-item>
        </template>

        <div class="center-center flex horizontal layout" hidden="{{worker.status}}">
          <paper-spinner active></paper-spinner>
        </div>
      </div>
    </paper-header-panel>
  </template>
</dom-module>
