<dom-module id="subscribed-item">
  <template>
    <paper-icon-item class="cursor-p" on-tap="_project">
      <selectable-icon icon_class="{{_icon_class(project.query)}}" icon_text="{{_icon_text(project.title)}}" id="si" item-icon
        selected$="{{selected}}"></selectable-icon>

      <paper-item-body two-line>
        <div>{{project.title}}</div>
        <div secondary style="white-space: normal;">{{_query_text(project.query)}}</div>
      </paper-item-body>

      <div>{{_number_string(project.torrent_count)}}</div>
    </paper-icon-item>
  </template>
</dom-module>
