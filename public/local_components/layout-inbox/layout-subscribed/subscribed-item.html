<dom-module id="subscribed-item">
  <template>
    <style>
    paper-icon-item {
      border-bottom: 1px solid #EEE;
      border-top: 1px solid #EEE;
    }
    </style>

    <div class="center-justified horizontal layout">
      <div class="li">
        <paper-icon-item class="cursor-p white" on-tap="_project">
          <selectable-icon icon_class="{{_icon_class(item.title)}}" icon_text="{{_icon_text(item.title)}}" id="selectable_icon" item-icon selected$="{{selected}}"></selectable-icon>

          <paper-item-body two-line>
            <div>{{item.title}}</div>
            <div secondary>with in <span>{{_added(item.query)}}</span> day &amp; min <span>{{_seed(item.query)}}</span> seed</div>
          </paper-item-body>

          <div>{{item.torrent_count}}</div>
        </paper-icon-item>
      </div>
    </div>
  </template>
</dom-module>
