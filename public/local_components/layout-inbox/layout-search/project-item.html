<dom-module id="project-item">
  <template>
    <style>
    paper-icon-item {
      border-bottom: 1px solid #EEE;
      border-top: 1px solid #EEE;
    }
    
    paper-icon-item paper-item-body {
      padding: 8px 0;
    }
    </style>

    <div class="center-justified horizontal layout">
      <div class="li">
        <paper-icon-item class="cursor-p white">
          <iron-icon class="color" icon="search" item-icon></iron-icon>

          <paper-item-body>
            <div>{{item.title}}</div>
          </paper-item-body>

          <div>{{number_minify(item.torrent_count)}}</div>
        </paper-icon-item>
      </div>
    </div>
  </template>
</dom-module>
