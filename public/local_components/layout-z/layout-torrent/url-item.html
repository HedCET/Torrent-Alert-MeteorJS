<dom-module id="url-item">
  <template>
    <style>
    paper-icon-item {
      border-bottom: 1px solid #EEE;
      border-top: 1px solid #EEE;
    }
    
    .white-space-normal {
      white-space: normal;
    }
    </style>

    <div class="center-justified horizontal layout">
      <div class="li">
        <paper-icon-item class="cursor-p white">
          <selectable-icon icon_class="{{_icon_class(item.query)}}" icon_text="{{_icon_text(item.query)}}" item-icon></selectable-icon>

          <paper-item-body two-line>
            <div>{{_text(item.query)}}</div>
            <div secondary>{{_time(item.time)}}</div>
          </paper-item-body>
        </paper-icon-item>
      </div>
    </div>
  </template>
</dom-module>
