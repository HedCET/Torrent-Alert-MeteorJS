<dom-module id="torrent-item">
  <template>
    <style>
    paper-icon-item {
      border-bottom: 1px solid #EEE;
      border-top: 1px solid #EEE;
      --paper-item-icon: {
        @apply(--layout-self-start);
        min-height: 72px;
      }
    }
    
    paper-icon-item paper-item-body {
      padding: 8px 0;
    }
    
    .very_good {
      border-right: 4px solid #4CAF50;
      padding-right: 12px;
    }
    
    .white-space-normal {
      white-space: normal;
    }
    </style>

    <div class="center-justified horizontal layout">
      <div class="li">
        <paper-icon-item class$="cursor-p white {{_very_good(item.very_good)}}" on-tap="_torrent">
          <selectable-icon icon_class="{{_icon_class(item.category)}}" icon_text="{{_icon_text(item.url.length)}}" id="selectable_icon" item-icon selected$="{{selected}}"></selectable-icon>

          <paper-item-body two-line>
            <div secondary>{{item.category}}</div>
            <div class="white-space-normal">{{item.title}}</div>
            <div class="horizontal justified layout" secondary>
              <div><span>{{item.size}}</span> | <b>{{item.leech}}</b> L &amp; <b>{{item.seed}}</b> S</div>
              <div>{{_date(item.time)}}</div>
            </div>
          </paper-item-body>
        </paper-icon-item>
      </div>
    </div>
  </template>
</dom-module>
