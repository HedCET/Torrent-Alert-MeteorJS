<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="torrent-item">
  <template>
    <style>
    paper-icon-item.title {
      --paper-item-focused-before: {
        display: none; // TRICK: prevent focusing
      }
    }
    
    paper-icon-item.title paper-icon-button {
      border-radius: 50%;
    }
    
    paper-icon-item.title paper-item-body {
      padding: 8px 0;
    }
    
    paper-toggle-button {
      min-height: 64px;
      padding: 0 16px;
      --paper-toggle-button-checked-bar-color: var(--paper-green-500);
      --paper-toggle-button-checked-button-color: var(--paper-green-500);
      --paper-toggle-button-checked-ink-color: var(--paper-green-500);
    }
    
    paper-toolbar {
      --paper-toolbar-background: var(--paper-teal-500);
      --paper-toolbar-color: white;
    }
    
    span {
      margin: 2px 8px;
      padding: 2px 8px;
    }
    
    .body1 {
      @apply(--paper-font-body1);
    }
    
    .footer {
      min-height: 88px;
    }
    
    .proxy,
    .proxy > paper-toggle-button {
      padding: 8px;
    }
    
    .spinner,
    .spinner > div {
      padding: 8px;
    }
    
    .white-space-normal {
      white-space: normal;
    }
    </style>

    <paper-header-panel mode="seamed">
      <paper-toolbar>
        <paper-icon-button icon="arrow-back" on-tap="_back"></paper-icon-button>

        <div class="title"></div>

        <paper-icon-button icon="delete" on-tap="_delete"></paper-icon-button>
        <paper-icon-button icon="social:share" on-tap="_share"></paper-icon-button>
      </paper-toolbar>

      <div class="center-justified horizontal layout">
        <div class="li">
          <paper-icon-item class="cursor-p title">
            <paper-icon-button class="white" icon="file-download" item-icon on-tap="_download"></paper-icon-button>

            <paper-item-body two-line>
              <div secondary>1MB | 1 leech &amp; 1 seed</div>
              <div class="white-space-normal">title with long title, how we handle ? example title<span class="blue-500 body1">movie</span></div>
            </paper-item-body>
          </paper-icon-item>
        </div>
      </div>

      <div class="center-justified horizontal layout">
        <div class="li">
          <paper-icon-item class="cursor-p white" on-tap="_url">
            <selectable-icon icon_class="orange-500" icon_text="R" item-icon></selectable-icon>

            <paper-item-body two-line>
              <div>rarbg.to</div>
              <div secondary>Nov 16 Mon 08:10 AM</div>
            </paper-item-body>
          </paper-icon-item>
        </div>
      </div>

      <!--       <div class="center-justified horizontal layout">
        <div class="li">
          <div class="center-justified horizontal layout spinner">
            <div>
              <paper-spinner active></paper-spinner>
            </div>
          </div>
        </div>
      </div> -->

      <div class="center-justified horizontal layout">
        <div class="li">
          <paper-toggle-button checked="{{proxy}}" class="flex">Allow Proxy</paper-toggle-button>
        </div>
      </div>

      <div class="footer"></div>
    </paper-header-panel>
  </template>
</dom-module>

<script>
(function() {
  Polymer({

    is: "torrent-item",

  });
})();
</script>
